            font-size: 1.8em;
            text-transform: uppercase;

            color: #fff;
            margin-bottom: 15px;
        }
        .not-found-msg {
            color: #555;
            font-size: 1em;
            margin-bottom: 35px;
        }
        .not-found-actions {
            display: flex;
            gap: 15px;
