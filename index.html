<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Streetwear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            background-color: #0a0a0a;
            color: #fff;
        }
        /* Header and Hero Section */
        .header {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://via.placeholder.com/1920x600?text=SnakeStrike+Hero') no-repeat center;
            background-size: cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .header h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .header p {
            font-size: 1.3em;
            margin: 10px 0;
            color: #ccc;
        }
        .header .cta-button {
            background-color: #333;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border: 1px solid #fff;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .header .cta-button:hover {
            background-color: #555;
        }
        /* Navigation */
        .nav {
            background-color: #000;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .nav ul li {
            margin: 0 20px;
        }
        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        .nav ul li a:hover {
            color: #ccc;
        }
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: #222;
            border: 1px solid #444;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px #444;
        }
        /* Carousel Styling */
        .carousel {
            position: relative;
            width: 250px;
            height: 250px; /* Square dimensions */
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fill the square, cropping if needed */
            display: none;
            border-bottom: 1px solid #333;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .carousel-btn.prev {
            left: 5px;
        }
        .carousel-btn.next {
            right: 5px;
        }
        .carousel-btn:hover {
            background: #555;
        }
        .product-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }
        .product-card p {
            color: #ccc;
            font-size: 0.9em;
        }
        .product-card .price {
            color: #fff;
            font-weight: bold;
        }
        /* Footer */
        .footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ccc;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .nav ul {
                flex-direction: column;
                text-align: center;
            }
            .nav ul li {
                margin: 10px 0;
            }
            .carousel {
                width: 200px;
                height: 200px; /* Smaller square for mobile */
            }
        }

    
    @font-face {
    font-family: 'Heartless';
    src: url('./Heartless.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

.header {
  font-family: 'Heartless', sans-serif;
}

/* Override only the Shop Now button */
.cta-button {
  font-family: 'Arial', sans-serif;  /* or any other fallback */
  text-decoration: none;
  padding: 10px 20px;
  background-color: black;
  color: white;
  border-radius: 4px;
  display: inline-block;
}

    </style>
</head>

<body>
    <div class="header">
        <h1>SNAKE</h1>
        <a href="./shop.html" class="cta-button">Shop Now</a>
    </div>
    <div class="nav">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./collections.html">Collections</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </div>
    <div class="product-grid">
        <section id="featured-drop" class="py-16 px-4 text-center">
          <h2 class="text-4xl md:text-5xl font-bold text-red-500 mb-10 tracking-wide">Featured Drop</h2>
          
          <div id="featured-product" class="max-w-5xl mx-auto bg-gray-900 border border-gray-800 rounded-2xl overflow-hidden shadow-2xl shadow-red-900/20">
            <div id="featured-loading" class="p-16 text-gray-400 text-xl">Loading random drop...</div>
            <div id="featured-error" class="hidden p-16 text-red-500 text-xl"></div>
            
            <!-- Carousel container ‚Äì hidden until loaded -->
            <div id="image-carousel" class="hidden relative">
              <div id="carousel-images" class="flex transition-transform duration-700 ease-in-out">
                <!-- Images inserted here dynamically -->
              </div>
              
              <!-- Simple dots/indicators below carousel -->
              <div id="carousel-dots" class="absolute bottom-4 left-0 right-0 flex justify-center space-x-3"></div>
              
              <!-- Optional prev/next arrows -->
              <button id="prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full transition">
                ‚Üê
              </button>
              <button id="next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full transition">
                ‚Üí
              </button>
            </div>
            
            <!-- Details below image carousel -->
            <div id="product-details" class="p-8 md:p-12 text-left hidden">
              <h3 id="product-title" class="text-3xl md:text-4xl font-bold mb-4"></h3>
              <p id="product-price" class="text-4xl md:text-5xl font-bold text-red-500 mb-6"></p>
              <div id="product-description" class="text-gray-300 text-lg leading-relaxed mb-8 prose prose-invert max-w-none"></div>
              <a href="/shop.html" id="shop-btn"
                 class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-12 rounded-xl text-xl transition shadow-lg shadow-red-600/30">
                Shop This Drop
              </a>
    </div>
  </div>
</section>
    </div>
    <div class="footer">
        <p>&copy; 2025 SNAKE. All rights reserved. <a href="#contact">Contact Us</a> | <a href="./Policies.html">Policies</a></p>
    </div>

    <script>
    async function loadFeaturedProduct() {
      const container = document.getElementById('featured-product');
      const loading = document.getElementById('featured-loading');
      const errorDiv = document.getElementById('featured-error');
    
      try {
        const res = await fetch('/api/products');
        if (!res.ok) throw new Error('Failed to fetch');
    
        const products = await res.json();
    
        loading.style.display = 'none';
    
        if (!products || products.length === 0) {
          container.innerHTML = '<p class="p-12 text-xl">No drops available yet ‚Äì check back soon üî•</p>';
          return;
        }
    
        // Pick one completely at random
        const randomIndex = Math.floor(Math.random() * products.length);
        const product = products[randomIndex];
    
        const variant = product.variants?.[0] || {};
        const price = (variant.price / 100).toFixed(2);
        const imgSrc = product.images?.[0]?.src || 'https://via.placeholder.com/800x900?text=Featured+Drop';
    
        const featuredHTML = `
          <img src="${imgSrc}" alt="${product.title}" class="w-full h-96 md:h-[600px] object-cover">
          <div class="w-full h-56 md:h-72 lg:h-96 object-cover ring-4 ring-red-800/40 ring-offset-4 ring-offset-black hover:ring-red-500/60 transition duration-300">
            <h3 class="text-3xl font-bold mb-3">${product.title}</h3>
            <p class="text-red-500 text-4xl font-bold mb-6">$${price}</p>
            <p class="text-gray-300 mb-8 line-clamp-3">${product.description || 'Streetwear with a dark edge. Limited drop.'}</p>
            <a href="/shop.html" 
               class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-10 rounded-lg text-xl">
              Shop This Drop
            </a>
          </div>
        `;
    
        container.innerHTML = featuredHTML;
      } catch (err) {
        loading.style.display = 'none';
        errorDiv.textContent = 'Couldn\'t load featured drop right now üò¢';
        errorDiv.classList.remove('hidden');
        console.error(err);
      }
    }
    
    // Run when page loads
    document.addEventListener('DOMContentLoaded', loadFeaturedProduct);
</script>
<script>
// Simple carousel logic (no library needed)
    let currentSlide = 0;
    let slideInterval;
    
    function showSlide(index, slides, dots) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateX(-${index * 100}%)`;
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('bg-red-500', i === index);
        dot.classList.toggle('bg-gray-600', i !== index);
      });
      currentSlide = index;
    }
    
    function startAutoSlide(slides, dots) {
      slideInterval = setInterval(() => {
        let next = (currentSlide + 1) % slides.length;
        showSlide(next, slides, dots);
      }, 5000); // change every 5 seconds
    }
    
    async function loadFeaturedProduct() {
      const carousel = document.getElementById('image-carousel');
      const imagesContainer = document.getElementById('carousel-images');
      const dotsContainer = document.getElementById('carousel-dots');
      const details = document.getElementById('product-details');
      const titleEl = document.getElementById('product-title');
      const priceEl = document.getElementById('product-price');
      const descEl = document.getElementById('product-description');
      const loading = document.getElementById('featured-loading');
      const errorDiv = document.getElementById('featured-error');
    
      try {
        const res = await fetch('/api/products');
        if (!res.ok) throw new Error('Fetch failed');
    
        const products = await res.json();
    
        loading.style.display = 'none';
    
        if (!products || products.length === 0) {
          errorDiv.textContent = 'No drops available yet ‚Äì add some in Printify üî•';
          errorDiv.classList.remove('hidden');
          return;
        }
    
        // Pick random product
        const randomIndex = Math.floor(Math.random() * products.length);
        const product = products[randomIndex];
    
        const price = (product.variants?.[0]?.price / 100 || 0).toFixed(2);
        const images = product.images || [];
        const mainImg = images.find(img => img.is_default) || images[0];
        const imgSrcs = images.map(img => img.src).filter(src => src); // all mockup srcs
    
        // Clean description: remove weird :: bullets, make paragraphs/bullets nice
        let cleanDesc = (product.description || 'Streetwear with a dark edge. Limited edition.')
          .replace(/::/g, ' ‚Ä¢ ')          // fix :: bullets
          .replace(/\n+/g, '</p><p>')     // paragraphs
          .replace(/‚Ä¢\s*/g, '<li>');      // make list items
    
        if (cleanDesc.includes('<li>')) {
          cleanDesc = '<ul class="list-disc pl-6 space-y-2">' + cleanDesc + '</ul>';
        } else {
          cleanDesc = '<p>' + cleanDesc + '</p>';
        }
    
        // Build carousel images
        imagesContainer.innerHTML = '';
        dotsContainer.innerHTML = '';
        imgSrcs.forEach((src, i) => {
          const imgDiv = document.createElement('div');
          imgDiv.className = 'min-w-full';
          imgDiv.innerHTML = `
            <img src="${src}" alt="${product.title} view ${i+1}"
                 class="w-full h-64 md:h-96 lg:h-[500px] object-cover border-4 border-gray-700 rounded-t-2xl">
          `;
          imagesContainer.appendChild(imgDiv);
    
          const dot = document.createElement('button');
          dot.className = 'w-3 h-3 rounded-full bg-gray-600 hover:bg-red-500 transition';
          dot.onclick = () => showSlide(i, imagesContainer.children, dotsContainer.children);
          dotsContainer.appendChild(dot);
        });
    
        // Populate details
        titleEl.textContent = product.title || 'Untitled Drop';
        priceEl.textContent = `$${price}`;
        descEl.innerHTML = cleanDesc;
    
        // Show everything
        carousel.classList.remove('hidden');
        details.classList.remove('hidden');
    
        // Start carousel if >1 image
        if (imgSrcs.length > 1) {
          startAutoSlide(imagesContainer.children, dotsContainer.children);
        }
    
        // Optional: pause on hover
        carousel.addEventListener('mouseenter', () => clearInterval(slideInterval));
        carousel.addEventListener('mouseleave', () => startAutoSlide(imagesContainer.children, dotsContainer.children));
    
      } catch (err) {
        loading.style.display = 'none';
        errorDiv.textContent = 'Couldn\'t load the drop ‚Äì try refreshing üò¢';
        errorDiv.classList.remove('hidden');
        console.error(err);
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadFeaturedProduct);
</script>
</body>

</html>
