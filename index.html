<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Streetwear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            background-color: #0a0a0a;
            color: #fff;
        }
        /* Header and Hero Section */
        .header {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://via.placeholder.com/1920x600?text=SnakeStrike+Hero') no-repeat center;
            background-size: cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .header h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .header p {
            font-size: 1.3em;
            margin: 10px 0;
            color: #ccc;
        }
        .header .cta-button {
            background-color: #333;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border: 1px solid #fff;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .header .cta-button:hover {
            background-color: #555;
        }
        /* Navigation */
        .nav {
            background-color: #000;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .nav ul li {
            margin: 0 20px;
        }
        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        .nav ul li a:hover {
            color: #ccc;
        }
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: #222;
            border: 1px solid #444;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px #444;
        }
        /* Carousel Styling */
        .carousel {
            position: relative;
            width: 250px;
            height: 250px; /* Square dimensions */
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fill the square, cropping if needed */
            display: none;
            border-bottom: 1px solid #333;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .carousel-btn.prev {
            left: 5px;
        }
        .carousel-btn.next {
            right: 5px;
        }
        .carousel-btn:hover {
            background: #555;
        }
        .product-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }
        .product-card p {
            color: #ccc;
            font-size: 0.9em;
        }
        .product-card .price {
            color: #fff;
            font-weight: bold;
        }
        /* Footer */
        .footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ccc;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            .nav ul {
                flex-direction: column;
                text-align: center;
            }
            .nav ul li {
                margin: 10px 0;
            }
            .carousel {
                width: 200px;
                height: 200px; /* Smaller square for mobile */
            }
        }

    
    @font-face {
    font-family: 'Heartless';
    src: url('./Heartless.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

.header {
  font-family: 'Heartless', sans-serif;
}

/* Override only the Shop Now button */
.cta-button {
  font-family: 'Arial', sans-serif;  /* or any other fallback */
  text-decoration: none;
  padding: 10px 20px;
  background-color: black;
  color: white;
  border-radius: 4px;
  display: inline-block;
}

    </style>
</head>

<body>
    <div class="header">
        <h1>SNAKE</h1>
        <a href="./shop.html" class="cta-button">Shop Now</a>
    </div>
    <div class="nav">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./shop.html">Shop</a></li>
            <li><a href="./collections.html">Collections</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </div>
    <div class="product-grid">
        <section id="featured-drop" class="py-16 text-center">
          <h2 class="text-4xl font-bold text-red-500 mb-8">Featured Drop</h2>
          
          <div id="featured-product" class="max-w-4xl mx-auto bg-gray-900 border border-gray-800 rounded-xl overflow-hidden">
            <div id="featured-loading" class="p-12 text-gray-400">Loading a random drop...</div>
            <div id="featured-error" class="hidden p-12 text-red-500"></div>
          </div>
        </section>
    </div>
    <div class="footer">
        <p>&copy; 2025 SNAKE. All rights reserved. <a href="#contact">Contact Us</a> | <a href="./Policies.html">Policies</a></p>
    </div>

    <script>
    async function loadFeaturedProduct() {
      const container = document.getElementById('featured-product');
      const loading = document.getElementById('featured-loading');
      const errorDiv = document.getElementById('featured-error');
    
      try {
        const res = await fetch('/api/products');
        if (!res.ok) throw new Error('Failed to fetch');
    
        const products = await res.json();
    
        loading.style.display = 'none';
    
        if (!products || products.length === 0) {
          container.innerHTML = '<p class="p-12 text-xl">No drops available yet â€“ check back soon ðŸ”¥</p>';
          return;
        }
    
        // Pick one completely at random
        const randomIndex = Math.floor(Math.random() * products.length);
        const product = products[randomIndex];
    
        const variant = product.variants?.[0] || {};
        const price = (variant.price / 100).toFixed(2);
        const imgSrc = product.images?.[0]?.src || 'https://via.placeholder.com/800x900?text=Featured+Drop';
    
        const featuredHTML = `
          <img src="${imgSrc}" alt="${product.title}" class="w-full h-96 md:h-[600px] object-cover">
          <div class="p-8">
            <h3 class="text-3xl font-bold mb-3">${product.title}</h3>
            <p class="text-red-500 text-4xl font-bold mb-6">$${price}</p>
            <p class="text-gray-300 mb-8 line-clamp-3">${product.description || 'Streetwear with a dark edge. Limited drop.'}</p>
            <a href="/shop.html" 
               class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-10 rounded-lg text-xl">
              Shop This Drop
            </a>
          </div>
        `;
    
        container.innerHTML = featuredHTML;
      } catch (err) {
        loading.style.display = 'none';
        errorDiv.textContent = 'Couldn\'t load featured drop right now ðŸ˜¢';
        errorDiv.classList.remove('hidden');
        console.error(err);
      }
    }
    
    // Run when page loads
    document.addEventListener('DOMContentLoaded', loadFeaturedProduct);
</script>
</body>

</html>
