<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeStrike - Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            background-color: #0a0a0a;
            color: #fff;
        }
        /* Navigation */
        .nav {
            background-color: #000;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .nav ul li {
            margin: 0 20px;
        }
        .nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        .nav ul li a:hover {
            color: #ccc;
        }
        /* Shop Header */
        .shop-header {
            text-align: center;
            padding: 40px 20px;
            background-color: #111;
        }
        .shop-header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color: #fff;
        }
        .shop-header p {
            color: #ccc;
            font-size: 1.1em;
            margin-top: 10px;
        }
        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background: #222;
            border: 1px solid #444;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px #444;
        }
        /* Carousel Styling */
        .carousel {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto;
            overflow: hidden;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            border-bottom: 1px solid #333;
        }
        .carousel img.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .carousel-btn.prev {
            left: 5px;
        }
        .carousel-btn.next {
            right: 5px;
        }
        .carousel-btn:hover {
            background: #555;
        }
        .product-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #fff;
        }
        .product-card p {
            color: #ccc;
            font-size: 0.9em;
        }
        .product-card .price {
            color: #fff;
            font-weight: bold;
        }
        /* Footer */
        .footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: #ccc;
            font-size: 0.9em;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            color: #ccc;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .shop-header h1 {
                font-size: 2em;
            }
            .nav ul {
                flex-direction: column;
                text-align: center;
            }
            .nav ul li {
                margin: 10px 0;
            }
            .carousel {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="collections.html">Collections</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    <div class="shop-header">
        <h1>Shop Snake</h1>
        <p>Browse our full range of streetwear essentials.</p>
    </div>
    <div class="product-grid">
        <!-- Replace your old product grid/section with this -->
        <section class="py-16 px-4">
          <h1 class="text-5xl font-bold text-center text-red-500 mb-12 tracking-wide">SHOP DROPS</h1>
          
          <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
            <!-- Dynamic product cards will load here -->
          </div>
          
          <div id="loading" class="text-center py-20 text-gray-400 text-2xl">
            Loading fresh drops from Printify...
          </div>
          
          <div id="error" class="hidden text-center py-20 text-red-500 text-2xl">
            <!-- Error message goes here -->
          </div>
          
          <div id="no-products" class="hidden text-center py-20 text-xl text-gray-300">
            No drops available yet â€“ add some fire in Printify ðŸ”¥
  </div>
</section>
    </div>
    <div class="footer">
        <p>&copy; 2025 SNAKE. All rights reserved. <a href="#contact">Contact Us</a> | <a href="#terms">Terms</a></p>
    </div>
    <script>
        document.querySelectorAll('.carousel').forEach(carousel => {
            const images = carousel.querySelectorAll('img');
            const prevBtn = carousel.querySelector('.prev');
            const nextBtn = carousel.querySelector('.next');
            let currentIndex = 0;

            function showImage(index) {
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                });
            }

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                showImage(currentIndex);
            });

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            });
        });
    </script>
    
    <script>
        async function fetchProducts() {
        const container = document.getElementById('products-container');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        try {
            const res = await fetch('/api/products');
            if (!res.ok) throw new Error('API route failed');

            const products = await res.json();

            loading.style.display = 'none';

            if (!products || products.length === 0) {
            container.innerHTML = '<p class="col-span-full text-center text-xl">No products yet â€” add some in Printify ðŸ”¥</p>';
            return;
            }

            container.innerHTML = '';

            products.forEach(p => {
            const variant = p.variants?.[0] || {};
            const price = (variant.price / 100).toFixed(2); // Printify prices are in cents
            const imgSrc = p.images?.[0]?.src || 'https://via.placeholder.com/400x500?text=No+Image';

            const card = `
                <div class="bg-gray-900 border border-gray-800 rounded-lg overflow-hidden hover:border-red-600 transition">
                <img src="${imgSrc}" alt="${p.title}" class="w-full h-80 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-1">${p.title}</h3>
                    <p class="text-red-500 text-xl font-semibold">$${price}</p>
                    <button class="mt-4 w-full bg-red-600 hover:bg-red-700 py-3 rounded font-medium">
                    Add to Cart
                    </button>
                </div>
                </div>
            `;
            container.innerHTML += card;
            });
        } catch (err) {
            loading.style.display = 'none';
            errorDiv.textContent = 'Could not load products â€” check console or try later.';
            errorDiv.classList.remove('hidden');
            console.error(err);
        }
        }

        window.addEventListener('DOMContentLoaded', fetchProducts);
    </script>

    <script>
    async function loadShopProducts() {
      const products = await res.json();

        loading.style.display = 'none';
        errorDiv.classList.add('hidden');     // hide error
        noProducts.classList.add('hidden');   // hide no-products
    
        if (!products || products.length === 0) {
          noProducts.classList.remove('hidden');
          return;
        }
    
        grid.innerHTML = '';
    
        products.forEach(product => {
          // ... rest of your card building code ...
    
          // Fix for your hoodie example: use first variant price properly
          const variant = product.variants?.[0] || {};
          const price = (variant.price / 100 || 0).toFixed(2);
    
          // Better image selection: prefer is_default or first
          const images = product.images || [];
          const mainImg = images.find(img => img.is_default) || images[0];
          const imgSrc = mainImg?.src || 'https://via.placeholder.com/400x500?text=Drop';
    
          // Clean description better (remove truncation issues, fix bullets)
          let shortDesc = (product.description || 'Dark streetwear drop. Limited.')
            .replace(/::/g, ' â€¢ ')
            .replace(/\n+/g, ' ')
            .replace(/^\s*O\.\.\./, '') // clean weird cutoff if present
            .substring(0, 100) + (product.description.length > 100 ? '...' : '');
    
          // Card template (your current one looks good, just ensure button works)
          const card = `
            <div class="bg-gray-900 border border-gray-800 rounded-xl overflow-hidden hover:border-red-600 transition shadow-lg shadow-black/40">
              <img src="${imgSrc}" alt="${product.title}"
                   class="w-full h-48 md:h-64 object-cover ring-2 ring-red-900/60 ring-offset-2 ring-offset-gray-950 hover:ring-red-600/80 transition duration-300">
              <div class="p-6">
                <h3 class="text-xl md:text-2xl font-bold mb-3 line-clamp-2">${product.title}</h3>
                <p class="text-red-500 text-3xl font-bold mb-4">$${price}</p>
                <p class="text-gray-400 text-base mb-6 line-clamp-3">${shortDesc}</p>
                <button onclick="alert('Added to cart! (Coming soon)')" 
                        class="block w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-lg text-center text-lg transition">
                  Add to Cart
                </button>
              </div>
            </div>
          `;
    
          grid.innerHTML += card;
        });
    
      } catch (err) {
        loading.style.display = 'none';
        errorDiv.textContent = 'Couldn\'t load drops right now â€“ check back soon ðŸ˜¢';
        errorDiv.classList.remove('hidden');
        console.error('Shop load error:', err);
      }
    }
    
    // Load when page opens
    document.addEventListener('DOMContentLoaded', loadShopProducts);
    </script>    
</body>
</html>
